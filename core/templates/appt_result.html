{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appointment Status - Crescent Veterinary Clinic</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
        .result-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result-message {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
        }
        .back-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <p class="result-message">{{ message }}</p>
        <a href="{% url 'appt' %}" class="back-button">Back to Appointment Form</a>
    </div>
</body>
</html>
